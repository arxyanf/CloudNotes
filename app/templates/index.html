<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Notes App</title>
    <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
    <div style="text-align: center; margin: 20px 0;">
        <button id="theme-toggle" class="btn">Toggle Dark Theme</button>
    </div>

    <div class="container">
        <h1>My Notes</h1>

        <!-- Add Note Form -->
        <form method="POST" action="/">
            <input type="text" name="title" placeholder="Title" class="input-field" required />
            <textarea name="content" placeholder="Write your note here..." class="input-field" rows="4" required></textarea>
            <button type="submit" class="btn">Add Note</button>
        </form>

        <h2>Saved Notes</h2>
        <div class="notes-container">
            {% for note in notes %}
            <div class="note-card" style="background-color: {{ note.color }}">
                <!-- Display Mode -->
                <div class="display-mode" id="display-{{ note.id }}">
                    <h3>{{ note.title }}</h3>
                    <p>{{ note.content }}</p>
                    <div class="note-actions">
                        <button type="button" onclick="showEdit({{ note.id }})" class="edit-btn">Edit</button>
                        <form method="POST" action="/delete/{{ note.id }}" style="display:inline;">
                            <button type="submit" class="delete-btn" onclick="return confirm('Are you sure you want to delete this note?');">Delete</button>
                        </form>
                    </div>
                </div>

                <!-- Edit Mode -->
                <form method="POST" action="/edit/{{ note.id }}" class="edit-mode" id="edit-{{ note.id }}" style="display:none;">
                    <input type="text" name="title" value="{{ note.title }}" class="input-field" required />
                    <textarea name="content" class="input-field" rows="4" required>{{ note.content }}</textarea>
                    <button type="submit" class="btn">Save</button>
                    <button type="button" class="btn cancel-btn" onclick="cancelEdit({{ note.id }})">Cancel</button>
                </form>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        function showEdit(id) {
            document.getElementById('display-' + id).style.display = 'none';
            document.getElementById('edit-' + id).style.display = 'block';
        }

        function cancelEdit(id) {
            document.getElementById('edit-' + id).style.display = 'none';
            document.getElementById('display-' + id).style.display = 'block';
        }

        // Dark theme toggle
        const themeToggleBtn = document.getElementById('theme-toggle');
        themeToggleBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark-theme');
        });
    </script>
</body>
</html>
